<!DOCTYPE html>
<html xmlns:tt>
    <head>
        <title></title>
    </head>
    <body>



        <tt:template id="user_template">

            <tt:text tt:class="t-last-name"
                     tt:path="lastName" />

            <tt:text tt:class="t-first-name"
                     tt:path="firstName" />

            <tt:attr tt:class="t-avatar" tt:name="src"
                     tt:path="avatarUrl" />

            <tt:list tt:class="t-users-list"
                     tt:path="users"
                     tt:item-renderer="users_list_item"
                     tt:item-tempalte="user_template"
                     tt:key-path="$key" />

        </tt:template>

    </body>
</html>
